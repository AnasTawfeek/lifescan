<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no" />
        <meta name="format-detection" content="telephone=no">
		<title>OneTouch</title>
        
		<link rel="stylesheet" href="res/css/type.css" />
		<link rel="stylesheet" href="res/css/global.css" />
        <link rel="stylesheet" href="res/css/calculator_2.css" />
		
		<script src="res/javascript/jquery-1.8.3.min.js"></script>
        <script src="res/javascript/move.min.js"></script>
		<script src="res/javascript/global.js"></script>		 
		<script src="res/javascript/calculator_2.js"></script>
	</head>
	<body>	
		           
        <div class="animationLayer hide">
	       	<img src="res/images/calculator_2/header.png" width="1024" height="768" />
	    </div>
        
        <div class="contentLayer hide">
			<header>
				<nav class="right">
					<img id="btn-home" src="res/images/global/btn-home.png" height="24">
				</nav>
			</header>
			
			
        	<div class="container">
            
                <div class="buttons">
                    <img id="btn-1" src="res/images/calculator_2/btn-1.png" height="24" />
                    <img id="btn-2" src="res/images/calculator_2/btn-2.png" height="24" />
                </div> 
                
                <div class="charts">
                
                	<div id="chart-1">
                        <img class="info" src="res/images/calculator_2/chart-1-info.png" height="453" />  
                        <img class="bar-1" src="res/images/calculator_2/chart-1-bar-1.png" height="102" />                  	
                        <img class="bar-2" src="res/images/calculator_2/chart-1-bar-2.png" height="105" />                    
                        <img class="dashes" src="res/images/calculator_2/dashes.png" width="332" />                        
                    </div>
                    
                    <div id="chart-2">
                    	<img class="info" src="res/images/calculator_2/chart-2-info.png" height="408" />
                    	<div id="mask">
                            <img class="bar-2" src="res/images/calculator_2/chart-2-bar-2.png" height="189" />                        
                            <img class="bar-1" src="res/images/calculator_2/chart-2-bar-1.png" height="239" />
                        </div>
                        
                    </div>
                    
                </div> 
                            
            </div>       
           
			<img src="res/images/global/btn-prev.png" class="nav prev" height="33" />
 
			<footer>
				<img class="right" src="res/images/global/footer-logo.png" height="41" />
			</footer>  
            
            <img id="ref-1" src="res/images/calculator_2/ref-1.png" height="100" />                   
    
        </div>	 
	</body>
</html>
