<!DOCTYPE html>
<html lang="en">
<head>
	<title>OneTouch</title>
	<meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no" />

	<link rel="stylesheet" href="res/css/global.css?v=34" />
	<link rel="stylesheet" href="res/css/3.0.css?v=34" />

	<script src="res/javascript/jquery-1.8.3.min.js"></script>
	<script src="res/javascript/move.min.js"></script>
	<script src="res/javascript/global.js?v=34"></script>
	<script src="res/javascript/3.0.js?v=34"></script>

	<meta charset="UTF-8">
</head>
<body>

<header>
	<nav>
		<a><img id="btn-home" src="res/images/global/btn-home.png" height="48" /></a>
		<a><img id="btn-coverage" src="res/images/global/btn-coverage.png" height="48" /></a>
		<a><img id="btn-portfolio" src="res/images/global/btn-portfolio.png" height="48" /></a>
	</nav>
</header>

<div class="contentLayer">

	<div id="menu" style="position:absolute;top:619px;left:140px;">
		<img src="res/images/3.0/menu_start.png" usemap="#Map" />
		<div id="menu1" class="menu"><img src="res/images/3.0/menu_1.png" usemap="#Map"/></div>
		<div id="menu2" class="menu"><img src="res/images/3.0/menu_2.png" usemap="#Map"/></div>
		<div id="menu3" class="menu"><img src="res/images/3.0/menu_3.png" usemap="#Map"/></div>

		<map name="Map">
			<area shape="rect" coords="0,0,617,79" href="javascript:showMenu(1)">
			<area shape="rect" coords="0,118,617,196" href="javascript:showMenu(2)">
			<area shape="rect" coords="0,235,617,313" href="javascript:showMenu(3)">
		</map>
	</div>

	<div id="phone_none"><img src="res/images/3.0/phone_none.png" /></div>

	<div id="phone_1"><img src="res/images/3.0/phone_1.png" /></div>
	<div id="phone_2"><img src="res/images/3.0/phone_2.png" /></div>

	<div id="phone_3"><img src="res/images/3.0/phone_3.png" usemap="#Map2" />
		<map name="Map2">
			<area shape="rect" coords="138,562,759,645" href="javascript:showMenu(1)">
			<area shape="rect" coords="137,681,757,764" href="javascript:showMenu(2)">
		</map>
	</div>

	<div id="copy" style="position:absolute;top:531px;left:727px;display:none;"><img src="res/images/2.0/copy.png" /></div>

	<div style="position:absolute;left:140px;top:161px;"><img src="res/images/3.0/header.png" /></div>

	<div style="position:absolute;left:138px;top:950px;z-index:1000;">
		<a href="javascript:startTour()"><img src="res/images/3.0/take_tour.png" /></a>
	</div>

</div>


<footer class="center">
	<img src="res/images/global/footer-logo.png"  height="40" />
</footer>

<img src="res/images/global/btn-prev.png" class="nav prev" height="66" />
<img src="res/images/global/btn-next.png" class="nav next" height="66" />

</body>
</html>
