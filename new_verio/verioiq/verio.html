<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no" />
        <meta name="format-detection" content="telephone=no">
		<title>OneTouch</title>
        
		<link rel="stylesheet" href="res/css/type.css?v=34" />

		<script src="res/javascript/jquery-1.8.3.min.js"></script>
        <script src="res/javascript/move.min.js"></script>
		<script src="res/javascript/global.js?v=34"></script>		 
		<script src="res/javascript/2.1.js?v=34"></script>
		
	</head>
	<body>	
		
			<div class="animationLayer">
            	<img id="callout-illum-dark" src="res/images/2.1/callout-illum-dark.jpg" width="1024" height="768" />
            	<img class="contentImg hide" src="res/images/2.1/bg-day.jpg" width="1024" height="768" />            	
            </div>
            
			<div class="contentLayer hide">
			
				<header>
					<nav class="right">
						<img id="btn-home" src="res/images/global/btn-home.png" height="24" style="float:left; margin-right:10px;" />
						<img id="btn-coverage" src="res/images/global/btn-coverage.png" height="24" style="float:left; margin-right:10px;" />
						<img id="btn-portfolio" src="res/images/global/btn-portfolio.png" height="24" />
					</nav>
				</header>
				
				<div style="margin-top: 55px; width:300px;">
					<div class="head4 purple" >Diabetes is complicated enough.</div>
					<div class="head4 light-blue">OneTouch&reg; Verio&reg;IQ makes testing simple.</div>
				</div>	
			
            	<div class="buttons" style="margin-top: 50px; width:300px;">
                	<img id="btn-test" src="res/images/2.1/btn-test.png" height="40" />
                    <img id="btn-easy" src="res/images/2.1/btn-easy.png" height="40" />
                    <img id="btn-perf" src="res/images/2.1/btn-perf.png" height="40" />
                    <img id="btn-illum" src="res/images/2.1/btn-illum.png" height="40" />
                </div>
				
                <div id="btn-tour">
                	<img id="icon" src="res/images/2.1/btn-tour.png" height="123" class="fl" />
                    <div class="text1 light-blue fl" style="margin: 42px 0px 0px 6px;">Take the tour</div>
                    <img id="arrow" src="res/images/2.1/btn-tour-arrow.png" height="20" class="fr" style="margin:44px 0px 0px 5px;" />
                </div>
                
                <footer>				
                    <img src="res/images/global/footer-logo.png" class="right" height="18" />               
                </footer>
                
                <img src="res/images/global/btn-prev.png" class="nav prev" height="33" />
                <img src="res/images/global/btn-next.png" class="nav next" height="33" />	

                <img id="callout-test" src="res/images/2.1/callout-test.png" height="358" />
                <img id="callout-easy" src="res/images/2.1/callout-easy.png" height="179" />
                <img id="callout-perf" src="res/images/2.1/callout-perf.png" height="164" />
                <img id="callout-illum" src="res/images/2.1/callout-illum.png" height="83" />                        
        
            </div>	 
			<img id="overlay" src="res/images/2.1/overlay.png?v=34" width="1024" />
