<!DOCTYPE html>
<html lang="en">
<head>
	<title>OneTouch</title>
	<meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no" />

	<link rel="stylesheet" href="res/css/global.css?v=34" />
	<link rel="stylesheet" href="res/css/tour.css?v=34" />

	<script src="res/javascript/jquery-1.8.3.min.js"></script>
	<script src="res/javascript/move.min.js"></script>
	<script src="res/javascript/global.js?v=34"></script>
	<script src="res/javascript/tour.js?v=34"></script>

	<meta charset="UTF-8">
</head>
<body>

<div class="contentLayer hide">

<header>
	<nav>
		<a><img id="btn-home" src="res/images/global/btn-home.png" /></a>
		<a><img id="btn-coverage" src="res/images/global/btn-coverage.png" /></a>
		<a><img id="btn-portfolio" src="res/images/global/btn-portfolio.png" /></a>
	</nav>
</header>

	<div id="section1">
		<div id="device_holder" style="position:absolute;top:215px;left:286px;">
			<img style="position:absolute;left:78px;top:2px;" src="res/images/tour/device_top_back.png" />
			<div style="z-index:8;"><img src="res/images/tour/device.png"  /></div>
			<div id="strip" style="position:absolute;top:-146px;left:79px;z-index:6;"><a href="javascript:moveStrip();"><img src="res/images/tour/strip.png" /></a></div>
			<div id="screen"><img src="res/images/tour/screen_sync.png" /></div>
			<div class="sync"><a href="javascript:showSync();"><img src="res/images/tour/sync.png" /></a></div>
		</div>

		<div id="section1_1">
			<div class="copy"><img src="res/images/tour/copy_1.png" /></div>
		</div>

		<div id="section1_2">
			<div class="copy"><img src="res/images/tour/copy_2.png" /></div>
		</div>
		<div id="apply_blood"><a href="javascript:showRead();"><img src="res/images/tour/apply_blood.png" /></a></div>

		<div id="section1_3">
			<div class="copy"><img src="res/images/tour/copy_3.png" /></div>
			<div id="easy_cover">
				<img src="res/images/tour/easy_to_read_dark.jpg" />
				<div class="sync" style="left:321px;top:418px;"><a href="javascript:showSync();"><img src="res/images/tour/sync.png" /></a></div>
			</div>
			<div id="illum_button"><img src="res/images/tour/illum_button.png" /></div>
		</div>

		<div id="section1_4">
			<div class="copy"><img src="res/images/tour/copy_4.png" /></div>

		</div>

			<video id="particle_animation" width="450" height="250" autobuffer poster2="res/images/2.0/animation.jpg">
				<source type="video/mp4" src="res/images/tour/sync_animation.mp4">
			</video>

		<div id="phone"><img src="res/images/tour/phone.png" /></div>

		<div id="section_summary" class="phone_section">
			<div class="copy_phone"><img src="res/images/tour/copy_summary.png" /></div>
			<div class="phone_screen"><img src="res/images/tour/screen_summary.png" usemap="#Map" />
				<map name="Map">
					<area shape="rect" coords="100,138,211,190" href="javascript:showPhoneSection('patterns')">
					<area shape="rect" coords="5,286,52,326" href="javascript:showPhoneSection('summary');">
					<area shape="rect" coords="60,286,108,326" href="javascript:showPhoneSection('log')">
					<area shape="rect" coords="116,286,163,326" href="javascript:showPhoneSection('patterns')">
					<area shape="rect" coords="167,287,217,323" href="javascript:showPhoneSection('share');" alt="" title=""    />
				</map>
			</div>
		</div>

		<div id="section_patterns" class="phone_section">
			<div class="copy_phone"><img src="res/images/tour/copy_patterns.png" /></div>
			<div class="phone_screen"><img src="res/images/tour/screen_patterns.png" usemap="#Map2" />
				<map name="Map2">
					<area shape="rect" coords="5,286,52,326" href="javascript:showPhoneSection('summary');">
					<area shape="rect" coords="60,286,108,326" href="javascript:showPhoneSection('log')">
					<area shape="rect" coords="116,286,163,326" href="javascript:showPhoneSection('patterns')">
					<area shape="rect" coords="167,287,217,323" href="javascript:showPhoneSection('share');" alt="" title=""    />
				</map>
			</div>
		</div>

		<div id="section_log" class="phone_section">
			<div class="copy_phone"><img src="res/images/tour/copy_logbook.png" /></div>
			<div class="phone_screen"><img src="res/images/tour/screen_log.png"  usemap="#Map3" /></div>
			<map name="Map3">
				<area shape="rect" coords="5,286,52,326" href="javascript:showPhoneSection('summary');">
				<area shape="rect" coords="60,286,108,326" href="javascript:showPhoneSection('log')">
				<area shape="rect" coords="116,286,163,326" href="javascript:showPhoneSection('patterns')">
				<area shape="rect" coords="167,287,217,323" href="javascript:showPhoneSection('share');" alt="" title=""    />

			</map>
		</div>

		<div id="section_share" class="phone_section">
			<div class="copy_phone"><img src="res/images/tour/copy_share.png" /></div>
			<div class="phone_screen"><img src="res/images/tour/screen_share.png" usemap="#Map4" />
				<map name="Map4">
					<area shape="rect" coords="14,272,212,309" href="javascript:showPhoneSection('summary');">
				</map>
			</div>
		</div>
	</div>

</div>


<footer class="center">
	<img src="res/images/global/footer-logo.png" />
</footer>

<img src="res/images/global/btn-prev.png" class="nav prev" />
<img src="res/images/global/btn-next.png" class="nav next" />

</body>
</html>
