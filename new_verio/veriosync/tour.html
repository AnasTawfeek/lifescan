<!DOCTYPE html>
<html lang="en">
<head>
	<title>OneTouch</title>
	<meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no" />

	<link rel="stylesheet" href="res/css/global.css?v=34" />
	<link rel="stylesheet" href="res/css/tour.css?v=34" />

	<script src="res/javascript/jquery-1.8.3.min.js"></script>
	<script src="res/javascript/move.min.js"></script>
	<script src="res/javascript/global.js?v=34"></script>
	<script src="res/javascript/tour.js?v=34"></script>

	<meta charset="UTF-8">
</head>
<body>

<header>
	<nav>
		<a><img id="btn-home" src="res/images/global/btn-home.png" height="48" /></a>
		<a><img id="btn-coverage" src="res/images/global/btn-coverage.png" height="48" /></a>
		<a><img id="btn-portfolio" src="res/images/global/btn-portfolio.png" height="48" /></a>
	</nav>
</header>

<div class="contentLayer">

	<div id="section1">
		<div id="device_holder" style="position:absolute;top:430px;left:572px;">
			<img style="position:absolute;left:156px;top:3px;" src="res/images/tour/device_top_back.png" />
			<div style="z-index:8;"><img src="res/images/tour/device.png"  /></div>
			<div id="strip" style="position:absolute;top:-292px;left:158px;z-index:6;"><a href="javascript:moveStrip();"><img src="res/images/tour/strip.png" /></a></div>
			<div id="screen"><img src="res/images/tour/screen_sync.png" /></div>
			<div id="sync"><a href="javascript:showSync();"><img src="res/images/tour/sync.png" /></a></div>
		</div>

		<div id="section1_1">
			<div class="copy"><img src="res/images/tour/copy_1.png" /></div>
		</div>

		<div id="section1_2">
			<div class="copy"><img src="res/images/tour/copy_2.png" /></div>
		</div>
		<div id="apply_blood"><a href="javascript:showRead();"><img src="res/images/tour/apply_blood.png" /></a></div>

		<div id="section1_3">
			<div class="copy"><img src="res/images/tour/copy_3.png" /></div>
		</div>

		<div id="section1_4">
			<div class="copy"><img src="res/images/tour/copy_4.png" /></div>

			<video id="particle_animation">
				<source src="res/images/tour/sync_animation.mp4" />
			</video>
		</div>

		<video id="particle_animation">
			<source src="res/images/tour/sync_animation.mp4" />
		</video>
		<div id="phone"><img src="res/images/tour/phone.png" /></div>

		<div id="section_summary" class="phone_section">
			<div class="copy_phone"><img src="res/images/tour/copy_summary.png" /></div>
			<div class="phone_screen"><img src="res/images/tour/screen_summary.png" usemap="#Map" />
				<map name="Map">
					<area shape="rect" coords="200,276,422,380" href="javascript:showPhoneSection('patterns')">
					<area shape="rect" coords="11,573,105,653" href="javascript:showPhoneSection('summary');">
					<area shape="rect" coords="121,572,216,652" href="javascript:showPhoneSection('log')">
					<area shape="rect" coords="232,572,326,652" href="javascript:showPhoneSection('patterns')">
				</map>
			</div>
		</div>

		<div id="section_patterns" class="phone_section">
			<div class="copy_phone"><img src="res/images/tour/copy_patterns.png" /></div>
			<div class="phone_screen"><img src="res/images/tour/screen_patterns.png" usemap="#Map2" />
				<map name="Map2">
					<area shape="rect" coords="11,573,105,653" href="javascript:showPhoneSection('summary');">
					<area shape="rect" coords="121,572,216,652" href="javascript:showPhoneSection('log')">
					<area shape="rect" coords="232,572,326,652" href="javascript:showPhoneSection('patterns')">
				</map>
			</div>
		</div>

		<div id="section_log" class="phone_section">
			<div class="copy_phone"><img src="res/images/tour/copy_logbook.png" /></div>
			<div class="phone_screen"><img src="res/images/tour/screen_log.png"  usemap="#Map3" /></div>
				<map name="Map3">
					<area shape="rect" coords="11,573,105,653" href="javascript:showPhoneSection('summary');">
					<area shape="rect" coords="121,572,216,652" href="javascript:showPhoneSection('log')">
					<area shape="rect" coords="232,572,326,652" href="javascript:showPhoneSection('patterns')">
				</map>
		</div>

		<div id="section_share" class="phone_section">
			<div class="copy_phone"><img src="res/images/tour/copy_share.png" /></div>
			<div class="phone_screen"><img src="res/images/tour/screen_share.png" /></div>
		</div>

	
	</div>

</div>


<footer class="center">
	<img src="res/images/global/footer-logo.png"  height="40" />
</footer>

<img src="res/images/global/btn-prev.png" class="nav prev" height="66" />
<img src="res/images/global/btn-next.png" class="nav next" height="66" />

</body>
</html>
